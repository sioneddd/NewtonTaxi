<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/nprogress.css" />
    <link rel="stylesheet" href="flickity-docs/css/flickity-docs.css" />
    <title>taxiApp</title>
</head>
<body>
    
    <div id="carsCont">

        <div id="shape">
            <header>
                <h1 class="title">Select a car</h1>
            </header>
        </div>

        <div class="selectCar">
            <div class="4seat cslide">
                <img src="images/4seat.png" alt="4 Seater" class="carImg" />
                <p><span>4 Seater</span><br />1-4 Passengers</p>
            </div>
            <div class="6seat cslide">
                <img src="images/6seat.png" alt="6 Seater" class="carImg" />
                <p><span>6 Seater</span><br />4-6 Passengers</p>
            </div>
            <div class="8seat cslide">
                <img src="images/8seat.png" alt="8 Seater" class="carImg" />
                <p><span>8 Seater</span><br />4-8 Passengers</p>
            </div>
            <div class="wheelchair cslide">
                <img src="images/wheelchair.png" alt="Wheelchair" class="carImg" />
                <p><span>Wheelchair</span><br />5 passengers including wheelchair</p>
            </div>
            <div class="more cslide">
                <img src="images/more.png" alt="More" class="carImg" />
                <p><span>More</span><br />8+ Passengers</p>
            </div>
        </div>


        <footer>
            <button type="button" class="btn btn-success carNext justify-content-center" id="nextBtn"><h1>Next</h1></button>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%; background-color:#7EA6E0 !important">
                </div>
                <div class="buffer"><br /></div>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="flickity-docs/flickity.pkgd.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
