<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/nprogress.css" />

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />

    <title>NewtonTaxi</title>
</head>
<body>
    <div id="cont">
        <header>
            <div id="shape2">
                <h1 class="title">Destination</h1>
                <h3>Where are you going?</h3>
            </div>
        </header>
        <div id="toForm">
            <form>
                <h5>Name/Number and street:</h5>
                <input type="text" name="address" id="address" />
                <h5>Postcode:</h5>
                <input type="text" name="postcode" placeholder="E.g TQ12 1XX" />

                <h1>OR</h1>
                <img src="images/location-on-map.png" class="location" />
                <h3>Pick on map</h3>


            </form>
        </div>

        <footer>
            <button type="button" class="btn btn-success toNext" id="nextBtn"><h1>Next</h1></button>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%; background-color:#7EA6E0 !important">
                </div>
                <div class="buffer"><br /></div>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
